<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
{% include 'library/header.html' %}


<form method="get">
    {{ form.as_p }}
    <input type="submit" value="Search">
</form>

{% if books %}
<h3>Books:</h3>
    <ul>
      {% for book in books %}
       <li><a href="{% url 'book_details' book_id=book.id %}">
         ({{ book.id }}){{ book.title}}</a>

        </li>
      {% endfor %}
    </ul>
 {% else %}
  <p>No results matching your search criteria.</p>
{% endif %}
  </ul>
</body>
</html>
