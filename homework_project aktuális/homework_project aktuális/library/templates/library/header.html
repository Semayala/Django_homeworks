{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}?v=1.2">
</head>
<body>

    <!-- Navbar Wrapper -->
    <div class="navbar-wrapper">
        <nav class="navbar">
            <div class="nav-left">
                <a class="header" href="{% url 'index' %}">Home</a>
                <a class="header" href="{% url 'author_list' %}">Authors</a>
                <a class="header" href="{% url 'book_list' %}">Books</a>
            </div>
            <div class="nav-right">
    {% if user.is_authenticated and request.resolver_match.url_name != 'account' %}
        <form action="{% url 'account' user.id %}" method="get">
            <input type="submit" class="btn" value="My Account">
        </form>
    {% endif %}

    {% if not user.is_authenticated and request.resolver_match.url_name != 'register' %}
        <form action="{% url 'login' %}" method="get">
            <input type="submit" class="btn" value="Login">
        </form>
        <form action="{% url 'register' %}" method="get">
            <input type="submit" class="btn" value="Register">
        </form>
    {% elif user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn" value="Logout">
        </form>
    {% endif %}
</div>
        </nav>
    </div>

    <!-- Page Content -->
    <div class="page-content">
        <!-- Content goes here -->
    </div>

</body>
</html>
