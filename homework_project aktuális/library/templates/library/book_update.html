{% extends 'library/base.html' %}
{% load static %}
    {% load i18n %}

{% block title %}Books{% endblock %}
{% block content %}


<h2>{% trans 'Update Book:' %}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="{% trans 'Update' %}">
</form>

<br>

<a href="{% url 'book_details' book_id=book.id %}">{% trans 'Back to book' %}</a>
{% endblock %}
