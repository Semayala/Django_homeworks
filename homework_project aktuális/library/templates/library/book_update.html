{% extends 'library/base.html' %}
{% load static %}

{% block title %}Books{% endblock %}
{% block content %}


<h2>Update Book:</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="UPDATE">
</form>

<br>

<a href="{% url 'book_details' book_id=book.id %}">Back to book</a>
{% endblock %}
