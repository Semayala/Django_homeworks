<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
{% include 'library/header.html' %}
<input type="hidden" name="next" value="{{ next }}">
<h2>{% trans 'Login' %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button class="btn" type="submit">{% trans 'Login' %}</button>
</form>
<br>

<img class='image' src="{% static 'image/library.png' %}" alt="Library">
</body>
</html>
