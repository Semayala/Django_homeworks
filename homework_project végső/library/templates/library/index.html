<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>

  <title>Home</title>

    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
{% include 'library/header.html' %}

{% endif %}

<img class='image' src="{% static 'image/library.png' %}" alt="Library">
</body>
</html>
